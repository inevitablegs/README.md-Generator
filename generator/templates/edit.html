{% extends 'base.html' %}

{% block content %}
<div>
    <h3>ğŸ› ï¸ Edit & Preview README.md</h3>

    <div>
        <div>
            <label>Markdown Code</label>
            <textarea id="editor">{{ readme_content }}</textarea>
        </div>

        <div>
            <label>Live Preview</label>
            <div id="previewArea">
                Live preview here...
            </div>
        </div>
    </div>

    <div>
        <a href="{% url 'home' %}">â† Back</a>
        <div>
            <a href="#" onclick="downloadReadme()">â¬‡ï¸ Download</a>
            <button onclick="saveChanges()">ğŸ’¾ Save Changes</button>
        </div>
    </div>

    <div>
        <a href="{% url 'home' %}">â† Back</a>
        <div>
            <button onclick="pushToGithub()">Push to GitHub</button>
            <a href="#" onclick="downloadReadme()">â¬‡ï¸ Download</a>
            <button onclick="saveChanges()">ğŸ’¾ Save Changes</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('previewArea');

    function updatePreview() {
        preview.innerHTML = marked.parse(editor.value);
    }

    editor.addEventListener('input', updatePreview);
    document.addEventListener('DOMContentLoaded', updatePreview);

    function saveChanges() {
        fetch("{% url 'save_readme' %}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: new URLSearchParams({
                'repo_url': '{{ repo_url }}',
                'readme_content': editor.value
            })
        }).then(response => response.json())
          .then(data => {
              if (data.success) {
                  alert('âœ… README.md saved!');
              } else {
                  alert('âŒ Error: ' + data.error);
              }
          });
    }

    function downloadReadme() {
        const blob = new Blob([editor.value], { type: 'text/markdown' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'README.md';
        a.click();
        URL.revokeObjectURL(url);
    }

    function pushToGithub() {
        if (confirm("Are you sure you want to push this README.md to the GitHub repository?")) {
            fetch("{% url 'push_readme' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: new URLSearchParams({
                    'repo_url': '{{ repo_url }}',
                    'readme_content': editor.value
                })
            }).then(response => response.json())
              .then(data => {
                  if (data.success) {
                      alert('âœ… ' + data.message);
                  } else {
                      alert('âŒ Error: ' + data.error);
                  }
              });
        }
    }
</script>
{% endblock %}

<!-- generator/templates/result.html (updated) -->
{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="card shadow-lg">
        <div class="card-header bg-dark text-white d-flex justify-content-between">
            <h2>Generated README.md</h2>
            <div>
                <button onclick="copyToClipboard()" class="btn btn-sm btn-light me-2">
                    <i class="bi bi-clipboard"></i> Copy
                </button>
                <a href="{% url 'edit_readme' %}?repo={{ repo_url|urlencode }}" 
                   class="btn btn-sm btn-warning me-2">
                    <i class="bi bi-pencil"></i> Edit
                </a>
                <a href="{{ repo_url }}" target="_blank" class="btn btn-sm btn-light">
                    <i class="bi bi-github"></i> View Repo
                </a>
            </div>
        </div>
        
        <div class="card-body">
            <div class="markdown-body p-4 border rounded bg-white">
                {{ readme|safe }}
            </div>
            
            <div class="mt-4">
                <h5>Raw Markdown:</h5>
                <pre class="p-3 bg-light rounded"><code>{{ raw_readme }}</code></pre>
            </div>
            
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'home' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Back
                </a>
                <div>
                    <a href="#" class="btn btn-primary" onclick="downloadReadme()">
                        <i class="bi bi-download"></i> Download README.md
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Improved download function
    function downloadReadme() {
        const content = `{{ raw_readme|escapejs }}`;
        const blob = new Blob([content], {type: 'text/markdown'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'README.md';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }
    
    // Copy function remains the same
    function copyToClipboard() {
        const text = `{{ raw_readme|escapejs }}`;
        navigator.clipboard.writeText(text).then(() => {
            alert('README copied to clipboard!');
        }).catch(err => {
            console.error('Failed to copy: ', err);
        });
    }
</script>
{% endblock %}
